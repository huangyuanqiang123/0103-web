<html>
<head>
	<title>if三个数大小</title>
	<style>
			
	</style>
</head>
<body>
	<script>
			a=prompt('输入一个数')
			b=prompt('输入另外一个数')
			c=prompt('请输入第三个数')
			/*直接了当比较,缺点：嵌套越多*/
			if (a>b){
				if(a>c){
					alert(a)
				}else{
					alert(c)
				}
			}else{
				if(b>c){
					alert(b)
				}else{
					alert(c)
				}
			}
			/*减法*/
			d=a-b(>0 <0)
			e=a-c(>0 <0)
			f=b-c(>0 <0)
			if (d>0){
				if(e>0){
					alert(a)
				}else{
					alert(c)
				}
			}else{
				if(f>0){
					alert(b)
				}else{
					alert(c)
				}
			}
			/*换值*/
			if (a<b){
					d=a
					a=b
					b=d
			}
			if(a<c){
					d=a
					a=c
					c=d
			}
			alert(a)
	</script>
</body>
</html>
